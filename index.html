    crossorigin="anonymous" referrerpolicy="no-referrer" />
  

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

<body class="login-page">
    

        <div class="login-box">
            <div class="login-logo">
                <a href="index.html">
                    <b>Clinical</b> Care System
                </a>
            </div>
    
            <div class="card card-outline card-blue">
                <div class="card-body login-card-body">
                    <p class="login-box-msg">Sign in to start your Session</p>
    
                    <form method="POST" action="#" enctype="multipart/form-data" class="row g-3">
                        <div class="input-group md-3">
                            <input type="text" class="form-control" placeholder="Username" name="username">
    
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>
    
                        <div class="input-group md-3">
                            <input type="password" class="form-control" name="password" placeholder="Password" >
    
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
    
                        <div class="row g-3">
                            <div class="col-8">
                                <div class="icheck-primary">
                                    <input type="checkbox" id="remember">
                                    <label for="remember">Remember Me</label>
                                </div>
                            </div>
    
                            <div class="col-4">
                                <a href="dashboard.html"><button type="button" class="btn btn-primary btn-block">Login</button></a>
                            </div>
                        </div>
                    </form>
    
                    <p class="mt-2 mb-1">
                        <a href="#">I forgot my password</a>
                    </p>
                </div>
            </div>
        </div>

    <!-- Jquery v3.6.0 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" 
    integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Jquery UI v1.12.1 -->

    integrity="sha512-JGKswjfABjJjtSUnz+y8XUBjBlwM1UHNlm2ZJN7A2a9HUYT3Mskq+SacsI35k4lok+/zetSxhZjKS3r3tfAnQg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- Bootstrap v5.0 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    integrity="sha512-Qid1n+hjqGBUYI5u+5XkDMhmto5cSAw/0q4f9flUktT2zoPCwbjXrh5hKiRuTWsEWd1xcWe7rAAyr29/cR7LeA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- DataTables v1.10.25 -->
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>
        
</body>
